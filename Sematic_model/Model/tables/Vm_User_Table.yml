tables:
  - name: booking_data
    sql: Sematic_model/sqls/VM_User_location.sql
    description: "This table stores booking data information."
    public: true

    dimensions:   
      - name: location_id
        type: number
        column: location_id
        description: "The unique identifier for the location of the booking."
        public: true

      - name: geo_id
        type: number
        column: geo_id
        description: "The geographic identifier for the booking, used for regional segmentation."

      - name: booking_id
        type: string
        column: booking_id
        description: "The unique identifier for each booking entry."
        primary_key: true

      - name: advertiser_id
        type: string
        column: advertiser_id
        description: "The unique identifier for the advertiser associated with the booking."

      - name: campaign_id
        type: string
        column: campaign_id
        description: "The unique identifier for the campaign linked to the booking."

      - name: user_id
        type: string
        column: user_id
        description: "The unique identifier for the user associated with the booking."

      - name: ds
        type: date
        column: ds
        description: "The date of the booking, used for time-series analysis."

    measures:
      - name: total_bookings
        sql: booking_id
        type: count
        description: "The total number of bookings in the dataset."

      - name: unique_locations
        sql: "COUNT(DISTINCT location_id)"
        type: number
        description: "The number of unique locations where bookings occurred."

      - name: unique_users
        sql: "COUNT(DISTINCT user_id)"
        type: number
        description: "The number of unique users who made bookings."
