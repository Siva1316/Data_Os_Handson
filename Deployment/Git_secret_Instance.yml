name: sivagithub-r # Secret Resource name (mandatory)
version: v1 # Secret manifest version (mandatory)
type: instance-secret # Type of Resource (mandatory)
description: GitHub read secrets for DataOS deployment repository # Secret Resource description (optional)
layer: user # DataOS Layer (optional)

# INSTANCE SECRET-SPECIFIC SECTION
instance-secret: 
  type: key-value # Type of Instance-secret (mandatory)
  acl: r # Access control list (mandatory)
  data: 
    GIT_REPOSITORY_URL: https://github.com/Siva1316/Data_Os_deployment.git # Git repository URL
    GITSYNC_USERNAME: siva1316 # Replace with your Git username
    GITSYNC_PASSWORD: Str@200398 # Replace with your personal access token (PAT) or password
